specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolConfigurator
    network: arbitrum-one
    source:
      address: "0x8145eddDf43f50276641b55bd3AD95944510021E"
      abi: PoolConfigurator
      startBlock: 7742433
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: PoolConfigurator
          file: ./abis/PoolConfigurator.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ReserveInitialized(indexed address,indexed address,address,address,address)
          handler: handleReserveInitialized
      file: ./src/pool-configurator.ts

templates:
  - kind: ethereum
    name: AToken
    network: arbitrum-one
    source:
      abi: AToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: AToken
          file: ./abis/AToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/a-token.ts

